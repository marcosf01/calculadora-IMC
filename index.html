<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Saúde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">æ
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Calculadora - IMC</h1>
        </header>
        <div id="formulario">
            <div class="input">
                <label>Nome</label>
                <input type="text" id="nome">
            </div>
            <div class="input">
                <label>Altura</label>
                <input type="number" id="altura">
            </div>
            <div class="input">
                <label>Peso</label>
                <input type="number" id="peso">
            </div>
            <input type="button" value="Calcular" id="botao">
        </div>
        <div id="resultado"></div>
    </div>
    <script src="imc.js"></script>
</body>
</html>
